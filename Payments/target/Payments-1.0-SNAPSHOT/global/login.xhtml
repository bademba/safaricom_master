<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      >
    <h:head>
        
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
	<link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" />
	<link type="image/x-icon"
		href="${facesContext.externalContext.requestContextPath}/resources/images/favicon.ico"
		rel="shortcut icon" />
    </h:head>
    <h:body>

        <div id="formdiv"> 
            <h:form id="loginForm">


                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Login" id="loginPnl" style="width: 360px;margin: 0 auto;">

                    <h:panelGrid id="loginPanel" columns="2">

                        <h:outputText value="Username" />

                        <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="username" ></p:message>

                        <h:outputText value="Password" />

                        <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <p:spacer></p:spacer>

                        <p:commandButton action="#{loginBean.loginProject}" id="loginButton" value="Login" update="loginForm" ajax="true"></p:commandButton>

                    </h:panelGrid>

                </p:panel>
                <p:blockUI block="loginPnl" trigger="loginButton" >
			<p:graphicImage value="../resources/images/loader.gif" />
		</p:blockUI>
            </h:form>
        </div>
    </h:body> 

</html>
